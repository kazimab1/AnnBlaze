<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Responsive Sticky Navbar</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script type="text/javascript">
      $(window).on('src')
      </script>
</head>
<body>
      <div class="wrapper">
            <header>

                  <nav>

                        <div class="menu-icon">
                              <i class="fa fa-bars fa-2x"></i>
                        </div>

                        <div class="logo">
                             <FONT SIZE=6 COLOR="Yellow"> Chennai Super Kings
                        </div>

                        <div class="menu">
                              <ul>
                                    <li></li>
                                    <li><a href="csk\Player List csk.html">Player List</a></li>
                                    <li><a href="csk\scheduled csk.html">Scheduled</a></li>
                                    <li><a href="csk\socialmedia csk.html">Social Media</a></li>
                              </ul>
                        </div>
                  </nav>

            </header>

            <div class="content">
                  <p><FONT SIZE=4 COLOR="Black">
                        The Chennai Super Kings (CSK) franchise cricket team based in Chennai, Tamil Nadu, India, plays in the Indian Premier League (IPL). They are one of the eight teams that are competing in the 2019 Indian Premier League.


                  </p>
                 
            </div>
      </div>

      <script type="text/javascript">

      // Menu-toggle button

      $(document).ready(function() {
            $(".menu-icon").on("click", function() {
                  $("nav ul").toggleClass("showing");
            });
      });

      // Scrolling Effect

      $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                  $('nav').addClass('black');
            }

            else {
                  $('nav').removeClass('black');
            }
      })


      </script>

</body>
</html>
